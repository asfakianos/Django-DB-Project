{% load static %}

<!DOCTYPE html>
<html style='background-color: #e9ecef;'>
  <head>
      <title>{% block title %}EECS341 DB Web App{% endblock %}</title>

      <meta charset='utf-8'>
      <meta name='viewport' content='user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width'>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

      <!-- <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script> -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

      <!-- Add metadata like icons, etc. -->
      <div style='padding-top: 7.5vh;'>
        {% block head_content %}{% endblock %}
      </div>
  </head>
        <nav class='navbar navbar-dark bg-dark d-flex justify-content-between flex-row fixed-top'>
          <div id='left-content' style='width: 33%;'>
            {% block nav_content %}{% endblock %}
          </div>
          <div id='mid'>
            <span class='navbar-brand mb-0 h1 text-info' style='width: 33%;'>SIS 2.0</span>
          </div>
            <div id='login' class='d-flex justify-content-end' style='width: 33%;'>
              {% block login %}
                {% if user.is_authenticated %}
                  <a class='btn btn-outline-info' href="{% url 'logout' %}">Logout</a>
                {% else %}
                  <a class='btn btn-outline-info' href="{% url 'login' %}">Login</a>
                {% endif %}
              {% endblock %}
            </div>   
      </nav>
  <body style='background-color: #e9ecef;'>
      {% block content %}{% endblock %}
  </body>

  <footer></footer>
</html>
